<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo02</title>
    <style>
        .catContainer {
            width: 150px;
            height: 150px;
            background-image: url(cat.svg);
            background-size: 100% 100%;
        }
    </style>
</head>
<body>
    <h1>在网页中使用SVG</h1>
    <h2>img 标签中使用SVG</h2>
    <img src="cat.svg" title="Cat Image" alt="Stick Figure of a Cat">
    <img src="cat.svg" title="Cat Image" alt="Stick Figure of a Cat" width="100" height="100">
    <h2>div 标签中使用SVG</h2>
    <div class="catContainer"></div>
</body>
</html>
